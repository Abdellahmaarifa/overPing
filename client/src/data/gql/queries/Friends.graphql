# ALL FREINDS
query getUserFriends($userId: Float!) {
  getUserFriends(userId: $userId) {
    friends {
      id
      username
      profileImgUrl
    }
  }
}
# ALL REQUETS
query getFriendshipRequests($userId: Float!) {
  getFriendshipRequests(userId: $userId) {
    friends {
      id
      username
      profileImgUrl
    }
  }
}
# ALL BLOCKED
query getBlockedUsers($userId: Float!) {
  getBlockedUsers(userId: $userId) {
    friends {
