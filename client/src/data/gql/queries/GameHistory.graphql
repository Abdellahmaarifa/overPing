query GetUserMatchHistory($data: GameHistoryInput!) {
  getUserMatchHistory(data: $data) {
    id
    player1 {
      id
      username
      profileImgUrl
      score
      status
    }
    player2 {
      id
      username
      profileImgUrl
      score
      status
    }
    points
    level
    createdAt
  }
}

